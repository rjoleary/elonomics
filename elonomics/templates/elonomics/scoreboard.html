{% if top_players %}
    <ul>
    {% for player in top_players %}
        <li>
            <a href="/players/{{ player.user_name }}/">{{ player.full_name }}</a>
            ({{ player.elo_score }})
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No players are registered.</p>
{% endif %}
