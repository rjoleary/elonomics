{% extends 'elonomics/base.html' %}

{% block title %}Elonomics - Players{% endblock %}

{% block content %}
<h2>Players</h2>
{% if players %}
    <div class="list-group">
    {% for player in players %}
        <a class="list-group-item" href="{% url 'player' player.user_name %}">
            {{ player.full_name }}
            ({{ player.elo_score }})
        </a>
    {% endfor %}
    </div>
{% endif %}
{% endblock %}
