{% extends 'elonomics/base.html' %}

{% block title %}Elonomics - Players{% endblock %}

{% block content %}
<h2>Players</h2>
{% if players %}
    <ul>
    {% for player in players %}
        <li>
            <a href="{% url 'player' player.user_name %}">{{ player.full_name }}</a>
            ({{ player.elo_score }})
        </li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
